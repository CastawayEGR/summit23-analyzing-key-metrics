apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: grafana
  namespace: o11y
spec:
  baseImage: grafana/grafana:8.5.22
  client:
    preferService: true
  config:
    security:
      admin_user: "admin"
      admin_password: "redhat"
    users:
      viewers_can_edit: True
    log:
      mode: "console"
      level: "error"
    log.frontend:
      enabled: true
  service:
    name: "grafana-service"
    labels:
      app: "grafana"
      type: "grafana-service"
  ingress:
    enabled: true
  dashboardLabelSelector:
    - matchExpressions:
        - { key: app, operator: In, values: [grafana] }
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
